<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register page</title>
</head>
<body>
  <section>
      <div class="container">

          <div class="row">
              <div class="col-12 col-md-6">
                  <div class="container">
                      <img src="./img/feather.png" width="60" height="60" class="d-inline-block align-top mt-5" alt="">
                      
                      <div class="form-c">
                        <h1>Register</h1>
                        <form class="form" action="" method="post" name="login">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="name">First Name</label>
                                        <input type="text" name="firstname"  class="form-control" id="firstname"  placeholder="Enter your FirstName">
                                     </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="name">Last Name</label>
                                        <input type="text" name="lastname"  class="form-control" id="lastname"  placeholder="Enter your LastName">
                                     </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Phone number</label>
                                <input type="number" name="lastname"  class="form-control" id="lastname"  placeholder="Enter your phone number">
                             </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                             </div>
                             <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                                
                              </div>
                              
                              <a class="button1 " href="#" role="button" type="submit">Register</a>
                            <br />
                            <div><h6>Already have an account ?<a class="link" href="login.html"> Login</a></h6></div>
                        </form>
                      </div>
                  </div>
              </div>

            <div class="d-none d-md-block col-md-6 w-100 h-100">
                <img src="https://images.unsplash.com/photo-1578926288207-a90a5366759d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTd8fGFydHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" width="100%" height="100%" class="img" />
            </div>
          </div>
      </div>
 </section>
</body>
</html>
